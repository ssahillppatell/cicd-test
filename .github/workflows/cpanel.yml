      uses: actions/setup-node@v2-beta
      with:
        node-version: '14'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build
        
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ftp.engineeringtimes.in
        username: sahil@sahil.mathrithms.com
        password: ${{ secrets.ftp_password }}
        local-dir: ./dist/ 
